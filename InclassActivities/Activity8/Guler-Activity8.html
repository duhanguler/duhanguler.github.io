<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="src/css/jquery-ui.css" />
    <link rel="stylesheet" href="src/css/Guler-Activity8.css" />
    <script src="src/js/jquery.js"></script>
    <script src="src/js/jquery-ui.js"></script>
    <script src="src/js/Guler-Activity8.js"></script>
  </head>
  <body>
    <body>
        <form id="myForm" action="#">
          <div class="form-group">
            <label for="programmingLanguage">What programming language do you know?</label>
            <input type="text" id="programmingLanguage" name="programmingLanguage" placeholder="Enter programming language" required>
          </div>
          <div class="form-group">
            <label for="birthday">What is your birthday?</label>
            <input type="text" id="birthday" name="birthday" placeholder="Select your birthday" required>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required>
          </div>
          <div class="form-group">
            <label for="website">Website</label>
            <input type="url" id="website" name="website" placeholder="Enter website URL">
          </div>
          <input type="submit" value="Submit">
        </form>
  </body>
</html>
